<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <input type="email" id="emailRegister" placeholder="Correo" required>
        <input type="password" id="passwordRegister" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="emailLogin" placeholder="Correo" required>
        <input type="password" id="passwordLogin" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
